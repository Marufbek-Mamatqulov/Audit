<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ file.name }} - Ko'rish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #495057;
        }
        .header-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        .btn:hover {
            background: #5a6268;
        }
        .btn-primary {
            background: #007bff;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        #onlyoffice-viewer {
            height: calc(100vh - 60px);
            width: 100%;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            font-size: 16px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üëÅÔ∏è {{ file.name }} - Ko'rish</h1>
        <div class="header-actions">
            {% if can_edit %}
            <a href="/files/{{ file.id }}/edit/" class="btn btn-primary">‚úèÔ∏è Tahrirlash</a>
            {% endif %}
            <a href="/files/" class="btn">‚Üê Fayllar ro'yxatiga qaytish</a>
        </div>
    </div>
    
    <div id="loading" class="loading">
        <div>OnlyOffice viewer yuklanmoqda...</div>
    </div>
    
    <div id="onlyoffice-viewer" style="display: none;"></div>

    <script type="text/javascript" src="https://documentserver.onlyoffice.com/web-apps/apps/api/documents/api.js"></script>
    <script type="text/javascript">
        // OnlyOffice konfiguratsiyasini backend'dan olish
        fetch('/api/files/{{ file.id }}/onlyoffice-config/', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token'),
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(config => {
            // Loading ni yashirish va viewer ni ko'rsatish
            document.getElementById('loading').style.display = 'none';
            document.getElementById('onlyoffice-viewer').style.display = 'block';
            
            // OnlyOffice viewer konfiguratsiyasi
            const viewerConfig = {
                "width": "100%",
                "height": "100%",
                "type": "desktop",
                "documentType": "cell", // Excel fayllari uchun
                "document": {
                    "fileType": config.document.fileType,
                    "key": config.document.key,
                    "title": config.document.title,
                    "url": config.document.url,
                    "permissions": {
                        "edit": false,
                        "download": true,
                        "print": true,
                        "comment": false,
                        "fillForms": false,
                        "modifyFilter": false,
                        "modifyContentControl": false,
                        "review": false
                    }
                },
                "editorConfig": {
                    "mode": "view",
                    "lang": "uz",
                    "user": {
                        "id": config.editorConfig.user.id,
                        "name": config.editorConfig.user.name
                    },
                    "customization": {
                        "autosave": false,
                        "forcesave": false,
                        "compactToolbar": true,
                        "toolbar": true,
                        "zoom": 100
                    }
                },
                "events": {
                    "onError": function(event) {
                        console.error("OnlyOffice error:", event);
                        alert("Ko'rishda xatolik yuz berdi: " + event.data);
                    }
                }
            };

            // OnlyOffice viewer yaratish
            new DocsAPI.DocEditor("onlyoffice-viewer", viewerConfig);
        })
        .catch(error => {
            console.error('OnlyOffice konfiguratsiyasini olishda xatolik:', error);
            document.getElementById('loading').innerHTML = 
                '<div style="color: red;">Xatolik: Viewer yuklanmadi. <a href="/files/">Fayllar ro\'yxatiga qaytish</a></div>';
        });
    </script>
</body>
</html>
